<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERYX</title>

    <link rel="shortcut icon" href="assets/logo2.gif" type="image/x-icon">

    <!-- Link External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH">
     <!-- Bootstrap Icon-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

     <!-- Siri Wave
     <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script> -->

     <link rel="stylesheet" href="assets/vendore/texllate/animate.css">
</head>

<body>

    <div class="container">
    <section id="Snake" class="mb-4"  >
        <div class="container">
            <div class="container">
                <div class="assistant-container">
                    <img src="assets/logo2.gif" alt="ERYX AI Assistant" class="assistant-gif">
                </div>
                <h5 class="text-light text">Ask me Anything</h5>
              
               <!-- Listening Mode (Hidden by Default) -->
            <div id="listening-container" class="hidden">
                <img src="assets/listening.gif" alt="Listening..." class="circular-gif">
                <p id="live-text" class="status-text">Assistant is listening...</p>
                <p id="spoken-text" class="spoken-text"></p>  <!-- ðŸ‘ˆ Live Speech Text -->
            </div>

            <!-- Speaking Mode (Hidden by Default) -->
            <div id="speaking-container" class="hidden">
                <img src="assets/siriwave.gif" alt="Speaking..." class="custom-siri-gif">
                <p class="status-text">Assistant is responding...</p>
            </div>

              
                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="TextInput" class="d-flex">

                            <input type="text" class="input-field" name="chatbox" id="chatbox"
                                placeholder="type here ... ">
                                <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-chat-left"></i></button>
                                <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                </div>
            </div>
            
        </div>
        
    </section>
</div>

<section id="SiriWave" class="mb-4" hidden>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message" style="font-size: 28px;color: white;">Hello, I am E.R.Y.X</p>
                                <div id="siri-container"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </section>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>

   <!-- Texllate js -->

   <script src="assets/vendore/texllate/jquery.fittext.js"></script>

   <script src="assets/vendore/texllate/jquery.lettering.js"></script>

   <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

   <script src="main.js"></script>
   <script src="controller.js"></script>
   <script src="/eel.js"></script>

</body>
</html>
